<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <h1>Search</h1>
    <form action="/flawedapp/search/" method="POST">
      {% csrf_token %}
      <input type="text" name="query_string" />
      <input type="submit" value="Search" />
    </form>

    <h2>Results</h2>
    <ul>
      {% for result in results %}
      <li>{{ result.title }}</li>
      <li>{{ result.text }}</li>
      {% endfor %}
    </ul>

    <p>No results</p>

    <h3></h3>
  </body>
</html>
